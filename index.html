
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@PleinMM</title>
  <link rel="icon" href="assets/plein-modified.png" type="image/gif">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: linear-gradient(-45deg, #1f1f1f, #313131, #444, #666);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(145deg, #333, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* Floating icons container */
    .floating-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none; 
    }

    .floating-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.8;
      animation: float 10s infinite ease-in-out, rotate 8s infinite linear;
      will-change: transform;
    }


    @keyframes float {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-50px); 
      }
      50% {
        transform: translateY(-100px); 
      }
      75% {
        transform: translateY(-50px); 
      }
      100% {
        transform: translateY(0); 
      }
    }

  
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  
    .floating-icon:nth-child(1) {
      top: 20%;
      left: 10%;
    }

    .floating-icon:nth-child(2) {
      top: 50%;
      left: 70%;
    }

    .floating-icon:nth-child(3) {
      top: 80%;
      left: 30%;
    }

    .welcome-overlay button {
      background: linear-gradient(to bottom, #fff, #bbb);
      color: #111;
      font-size: 1.2rem;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

  
    .welcome-overlay button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(-45deg);
      z-index: 1;
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      50% {
        left: 50%;
      }
      100% {
        left: 200%;
      }
    }

    .welcome-overlay button:hover {
      background: linear-gradient(to bottom, #fff, #ddd);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transform: scale(1.1);
    }

    .welcome-overlay button::before {
      pointer-events: none;
    }

    .container {
      display: none; 
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }


    .box {
      background: linear-gradient(145deg, #444, #222);
      border: 2px solid #666;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInZoom 1s ease-out forwards;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.3);
    }


    .title {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: #fff;
      margin: 15px 0;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2), -2px -2px 5px rgba(0, 0, 0, 0.4);
    }

    .description {
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 20px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.1), -1px -1px 3px rgba(0, 0, 0, 0.3);
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 15px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      background: linear-gradient(145deg, #555, #222);
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
    }

    .btn img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(145deg, #666, #333);
      transform: translateY(-3px);
    }

    .btn:hover img {
      transform: scale(1.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
        height: 100px;
      }

      .title {
        font-size: 1.7rem;
      }

      .description {
        font-size: 0.95rem;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-overlay" id="welcomeOverlay">
    <div class="floating-icons">
      <img src="assets/money.png" alt="Money" class="floating-icon" style="animation-delay: 0s;">
      <img src="assets/litecoin.png" alt="Litecoin" class="floating-icon" style="animation-delay: 2s;">
      <img src="assets/bitcoin.png" alt="Bitcoin" class="floating-icon" style="animation-delay: 4s;">
    </div>
    <button onclick="showContent()">Click Here</button>
  </div>

  <div class="container" id="mainContent">
    <div class="box">
      <img src="assets/plein-modified.png" alt="plein.mm" class="logo">

      <h1 class="title">Plein middle man services!</h1>

      <p class="description">
        The best and most reliable exchange server for seamless transactions.<br>
        Join us now to experience exceptional service!
      </p>

      <div class="button">
        <a href="https://discord.gg/zKAvCwdpKC" class="btn">
          <img src="assets/discord.png" alt="Discord Icon"> Join Discord
        </a>
        <a href="https://t.me/pleinmm" class="btn">
          <img src="assets/telegram.png" alt="soon!"> Join Telegram
        </a>
        <a href="https://oguser.com/pleinmm" class="btn">
          <img src="assets/oguser.png" alt="oguser"> Oguser
        </a>
      </div>
    </div>
  </div>

  <script>
    function showContent() {
      document.getElementById('welcomeOverlay').style.display = 'none';
      document.getElementById('mainContent').style.display = 'flex';
    }
  </script>
</body>
</html>
