<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
  <title>Dorm nigger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; 
      user-select: none;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://files.catbox.moe/ip2hp5.png') no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
    }

    .login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      text-align: center;
      color: white;
    }

    .login-box h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .login-box select,
    .login-box button {
      padding: 10px 15px;
      font-size: 14px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    .login-box select {
      background: #333;
      color: white;
    }

    .login-box button {
      background: #c0c0c0;
      color: white;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #595a5a;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(51, 51, 51, 0.95);
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      padding: 0 15px;
      font-size: 14px;
      z-index: 10;
    }

    .start {
      background: #333;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .time {
      font-family: monospace;
    }

    .desktop {
      position: relative;
      height: calc(100vh - 40px);
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .icon {
      text-align: center;
      color: white;
      cursor: pointer;
      width: 100px;
      font-size: 14px;
      text-shadow: 1px 1px 2px black;
    }

    .icon img {
      width: 48px;
      height: 48px;
      filter: drop-shadow(1px 1px 2px black);
    }

    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 13px;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 500px;
      height: 300px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .window-header {
      height: 30px;
      background: #2d2d2d;
      display: flex;
      align-items: center;
      padding: 0 10px;
      cursor: move;
      justify-content: space-between;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }

    .window-controls {
      display: flex;
      gap: 6px;
    }

    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: gray;
      cursor: pointer;
    }

    .control.close { background: #ff5c5c; }
    .control.minimize { background: #ffbd4c; }
    .control.maximize { background: #15a54f; }

    .window-body {
      flex-grow: 1;
      padding: 10px;
      overflow: auto;
      font-family: monospace;
    }

    .terminal-output {
      color: #00ff90;
      white-space: pre-wrap;
    }

    .fake-browser-bar {
      background: #444;
      color: white;
      padding: 5px 10px;
      font-size: 13px;
      border-top: 1px solid #555;
    }

    .fake-browser-body {
      padding: 15px;
      line-height: 1.6;
      font-family: sans-serif;
    }

    .members-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .member {
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
      transition: background 0.3s;
    }

    .member:hover {
      background: #555;
    }

    .member a {
      color: #daece2;
      text-decoration: none;
    }

    .music-player {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .music-player select {
      width: 100%;
      padding: 8px;
      background: #333;
      color: white;
      border-radius: 5px;
      border: none;
    }

    .music-player button {
      background: #464747;
      border: none;
      padding: 8px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .music-player button:hover {
      background: #424242;
      opacity: 50%;   
    }

    .progress {
      width: 100%;
      height: 5px;
      background: #555;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #e8f0eb;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="login-screen" id="loginScreen">
  <div class="login-box">
    <h3>Login to Instakill</h3>
    <select id="loginSelect">
      <option value="instakill">Instakill</option>
    </select>
    <br>
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="desktop" id="desktop" style="display: none;">
  <div class="icon" onclick="openWindow('terminal')">
    <img src="https://files.catbox.moe/sbo6lb.png" />
    <span>Kali - Linux</span>
  </div>
  <div class="icon" onclick="openWindow('browser')">
    <img src="https://files.catbox.moe/3w8qjd.png" />
    <span>Brave</span>
  </div>
  <div class="icon" onclick="openWindow('members')">
    <img src="https://files.catbox.moe/zefi6t.png" />
    <span>Instakill</span>
  </div>
  <div class="icon" onclick="openWindow('musicPlayer')">
    <img src="https://files.catbox.moe/mf2b31.png" />
    <span>Soundcloud</span>
  </div>

  <div class="window" id="terminal">
    <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
      <span>Kali Linux</span>
      <div class="window-controls">
        <div class="control close" onclick="closeWindow('terminal')"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="window-body" style="padding: 0;">
      <iframe src="kalilinux.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>
    </div>
  </div>

  <div class="window" id="browser">
    <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
      <span>Net</span>
      <div class="window-controls">
        <div class="control close" onclick="closeWindow('browser')"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="fake-browser-bar">https://doxbin.com/user/flanked</div>
    <div class="fake-browser-body">
      <h2>https://doxbin.com/upload/OliwerFuchsApedo</h2>
      <p></p>
    </div>
  </div>

  <div class="window" id="members">
    <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
      <span>Members</span>
      <div class="window-controls">
        <div class="control close" onclick="closeWindow('members')"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="window-body">
      <div class="members-list">
        <div class="member">perk - <a href="https://t.me/discloser" target="_blank">t.me/perk</a></div>
        <div class="member">net - <a href="https://t.me/longtermed" target="_blank">t.me/net</a></div>
        <div class="member">dorm - <a href="https://t.me/coolnigga234" target="_blank">t.me/dorm</a></div>
      </div>
    </div>
  </div>

  <div class="window" id="musicPlayer">
    <div class="window-header" onmousedown="dragStart(event, this.parentElement)">
      <span>Soundcloud</span>
      <div class="window-controls">
        <div class="control close" onclick="closeWindow('musicPlayer')"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="window-body">
      <div class="music-player">
        <select id="songSelect" onchange="changeSong()">
          <option value="0">intro - curse</option>
          <option value="1">friends - elusin</option>
          <option value="2">Elskling - elusin</option>
        </select>
        <span id="songInfo">intro - curse</span>
        <button id="playPauseBtn" onclick="toggleMusic()">Play</button>
        <div class="progress" onclick="setProgress(event)">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="taskbar">
  <div class="start">Start</div>
  <div class="time" id="clock">00:00</div>
</div>

<script>
  let musicPlaying = false;
  let currentTime = 0;
  let totalDuration = 180; // Default duration; this can be dynamic
  let currentSongIndex = 0;
  let progressInterval;
  let audio = new Audio(); // Audio object to control playback

  // Songs array with Catbox links
  const songs = [
    { title: "Intro", artist: "curse", url: "https://files.catbox.moe/nuqvlx.mp3" },
    { title: "Friends", artist: "elusin", url: "https://files.catbox.moe/hhzj6a.mp3" },
    { title: "Elskling", artist: "elusin", url: "https://files.catbox.moe/h4a964.mp3" }
  ];

  // Toggle play/pause functionality
  function toggleMusic() {
    const playPauseBtn = document.getElementById('playPauseBtn');
    if (musicPlaying) {
      playPauseBtn.textContent = 'Play';
      musicPlaying = false;
      clearInterval(progressInterval);
      audio.pause();
    } else {
      playPauseBtn.textContent = 'Pause';
      musicPlaying = true;
      audio.play();
      progressInterval = setInterval(() => {
        if (currentTime < totalDuration) {
          currentTime++;
          updateProgress();
        } else {
          clearInterval(progressInterval);
          musicPlaying = false;
          document.getElementById('playPauseBtn').textContent = 'Play';
        }
      }, 1000);
    }
  }

  // Update the progress bar based on the current time
  function updateProgress() {
    const progressBar = document.getElementById('progressBar');
    progressBar.style.width = (currentTime / totalDuration) * 100 + '%';
  }

  // Allow users to click on the progress bar to jump to a specific time
  function setProgress(event) {
    const progress = event.target;
    const offsetX = event.offsetX;
    const width = progress.offsetWidth;
    const clickPosition = (offsetX / width) * totalDuration;
    currentTime = clickPosition;
    updateProgress();
    audio.currentTime = currentTime;
  }

  // Change song based on selection
  function changeSong() {
    const select = document.getElementById('songSelect');
    currentSongIndex = parseInt(select.value);
    const song = songs[currentSongIndex];
    document.getElementById('songInfo').textContent = `${song.title} - ${song.artist}`;
    currentTime = 0; // Reset current time
    totalDuration = 180; // Update this if you want to set duration dynamically (using `audio.duration` after loading)

    // Set the new song
    audio.src = song.url;
    audio.load(); // Load the new audio file

    // Play the new song if already playing
    if (musicPlaying) {
      clearInterval(progressInterval);
      toggleMusic();
      toggleMusic();
    }
  }

  // Open window functionality (for your OS-like interface)
  function openWindow(id) {
    document.getElementById(id).style.display = 'flex';
  }

  // Close window functionality
  function closeWindow(id) {
    document.getElementById(id).style.display = 'none';
  }

  // Login functionality (for your OS-like interface)
  function login() {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('desktop').style.display = 'flex';
  }

  // Drag window functionality for your OS interface
  function dragStart(e, windowEl) {
    let shiftX = e.clientX - windowEl.getBoundingClientRect().left;
    let shiftY = e.clientY - windowEl.getBoundingClientRect().top;

    function moveAt(pageX, pageY) {
      windowEl.style.left = pageX - shiftX + 'px';
      windowEl.style.top = pageY - shiftY + 'px';
    }

    function onMouseMove(event) {
      moveAt(event.pageX, event.pageY);
    }

    document.addEventListener('mousemove', onMouseMove);

    windowEl.onmouseup = function () {
      document.removeEventListener('mousemove', onMouseMove);
      windowEl.onmouseup = null;
    };
  }

  // Update clock every second (for the OS interface)
  setInterval(() => {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('clock').textContent = `${hours}:${minutes}`;
  }, 1000);
</script>

</body>
</html>
