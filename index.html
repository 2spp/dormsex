<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sim Did This</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      perspective: 1000px;
    }

    .orbiting-text {
      position: absolute;
      color: #00ffcc;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    }

    .glow {
      color: #00ffcc;
      text-shadow:
        0 0 5px #00ffcc,
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 40px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="center" id="orbitContainer"></div>

  <script>
    const container = document.getElementById('orbitContainer');
    const points = 50;
    const radius = 120;
    const text = "sim did this 90.143.161.178";

    const textElements = [];

    for (let i = 0; i < points; i++) {
      const span = document.createElement('span');
      span.className = 'orbiting-text glow';
      span.innerText = text;
      container.appendChild(span);
      textElements.push(span);
    }

    let angle = 0;
    function animate() {
      angle += 0.002;
      for (let i = 0; i < points; i++) {
        const a = angle + (i / points) * Math.PI * 2;
        const x = Math.cos(a) * radius;
        const y = Math.sin(a) * radius;
        const z = Math.sin(a * 2) * radius / 2;

        const el = textElements[i];
        el.style.transform = `translate3d(${x}px, ${y}px, ${z}px)`;
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
