
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dorm Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="music-player">
    <img id="album-art" src="img/album1.jpg" alt="Album Art" />
    <div class="controls">
      <button id="shuffle"><img src="icons/shuffle.svg" alt="Shuffle" /></button>
      <button id="prev"><img src="icons/prev.svg" alt="Previous" /></button>
      <button id="play"><img src="icons/play.svg" alt="Play" /></button>
      <button id="next"><img src="icons/next.svg" alt="Next" /></button>
      <button id="repeat"><img src="icons/repeat.svg" alt="Repeat" /></button>
    </div>
    <div class="song-info">
      <span id="song-title">Loading...</span>
      <span id="song-artist">...</span>
    </div>
    <div class="volume">
      <button id="volume-btn"><img id="volume-icon" src="icons/volume.svg" alt="Volume" /></button>
    </div>
    <audio id="audio" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
