<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plein</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .card {
      border: 1px solid #444;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      background: #111;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      margin-bottom: 20px;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bio {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .link a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s;
      display: inline-block;
      margin-bottom: 10px;
    }
    .link a:hover {
      background: #fff;
      color: #000;
    }
    .play-btn {
      color: #fff;
      background: none;
      border: 1px solid #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/plein-modified.png" alt="Plein's photo">
    <div class="name">Plein</div>
    <div class="bio">white and proud</div>
    <div class="link">
      <a href="https://t.me/pleinmm" target="_blank">Click here</a>
    </div>
  </div>
  <button class="play-btn" onclick="toggleMusic()">Play / Pause Music</button>
  <audio id="bg-music" loop>
    <source src="assets/song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
